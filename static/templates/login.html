	<h1>Login</h1>

		<strong>Login failed!</strong> Check your credentials and try again.
	{% endif %}

	<form class="form-horizontal" action="/login" method="POST" >
		<div class="form-group">
			<label for="fullname" class="col-sm-2 control-label">Fullname</label>
			<div class="col-sm-8">
				<input type="text" value="{{ fullname }}" class="form-control" id="inputEmail3" placeholder="Fullname" name="fullname">
			</div>
		</div>
		
		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-8">
				<input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password">
			</div>
		</div>
		
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-8">
				<button type="submit" class="btn btn-primary">Log In</button>
			</div>
		</div>
	</form>
	<div class="form-group" >
		<div class="col-sm-offset-2 col-sm-8">
			<a href="/forgot"><button type="submit" class="btn btn-primary" >Forgot password</button></a>
		</div>
	</div>
