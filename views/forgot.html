{% extends "main.html" %}
{% block maincontent %}
	<h1>Recover password</h1>
	<p>Forgot your password? Click the link below to receive a link to recover your password.</p>
	{% if not_found %}
		<strong>Not found!</strong> We could not found any user with the given username.
	{% endif %}
	<!-- <form class="form" action= "/forgot" method="POST">
		<input type="text" value="{{ username }}" name="username"/>
		<input type="submit" value="Send password reset link"/>
	</form> -->

	<form class="form-horizontal" action="/forgot" method="POST" >
		<div class="form-group">
			<label for="fullname" class="col-sm-2 control-label">Fullname</label>
			<div class="col-sm-8">
				<input type="text" value="{{ fullname }}" class="form-control" id="inputEmail3" placeholder="Fullname" name="fullname">
			</div>
		</div>		
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-8">
				<button type="submit" class="btn btn-primary" value="Send password reset link">Send password reset link</button>
			</div>
		</div>
	</form>
{% endblock %}
