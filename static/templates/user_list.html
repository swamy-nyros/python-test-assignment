
<div ng-include src="'static/templates/navigation.html'"></div>
<div>
	<h3 style="margin-left:130px;text-align:center">Users</h3>
	{{ user.name }}

	<div ng-repeat="user in users track by $index">
		<ul>
			<li>
				<a  href = "#/usermessage">{{user}}</a>
			</li>

		</ul>
		
	</div>
		<h4 style="text-align:center">Messages</h4>
		<div ng-repeat="message in messages track by $index">
		<ul>
				<li>
					{{message}}
				</li>

		</ul>
		
	</div>
	</div>	
</div>
