<div>
	<h1>Register a new user</h1>
	<h2>{{alerts.message}}</h2>
	<form class="form-horizontal" method="POST" ng-submit="submitMyForm()">
		<div class="form-group">
			<label for="fullname" class="col-sm-2 control-label">Fullname</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="inputEmail3" placeholder="Fullname" name="fullname" ng-model="fields.name" required>
			</div>
		</div>
		<div class="form-group">
			<label for="email" class="col-sm-2 control-label">Email Address</label>
			<div class="col-sm-8">
				<input type="email" class="form-control" id="inputEmail3" placeholder="Email" name="email" ng-model="fields.email" required>
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-8">
				<input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password" ng-model="fields.password" required>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-8">
				<div class="checkbox">
					<label>
						<input type="checkbox"> Remember me
					</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-8">
				<button type="submit" class="btn btn-primary" >Sign Up</button>
			</div>
		</div>
	</form>	

	
</div>
