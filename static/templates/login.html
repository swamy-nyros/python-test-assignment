<html>
<head>
<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">

<script src="/static/js/jquery-1.11.3.min.js"></script>
<script src="/static/js/bootstrap.js"></script> 
<script src="/static/js/angular.js"></script>  
        <script src="https://code.angularjs.org/1.3.14/angular-route.js"></script> 
        <script src="/static/js/myController.js"></script>        

</head>  
<div ng-include src="'static/templates/navlogin.html'"></div>
<div>
	<h3 style=" text-align:center">Login</h3>
	
	<h4 style=" text-align:center;color:red">{{stat}}</h4>
	<form class="form-horizontal" method="POST" ng-submit="loginForm()">
		<div class="form-group">
			<label for="fullname" class="col-sm-2 control-label">Fullname</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="inputEmail3" placeholder="Fullname" name="fullname" ng-model="fields.name">
			</div>
		</div>
		
		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-8">
				<input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password" ng-model="fields.password">
			</div>
		</div>
		
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-8">
				<button type="submit" class="btn btn-primary">Log In</button>
			</div>
		</div>
	</form>
	<div class="form-group" >
		<div class="col-sm-offset-2 col-sm-8">
			<a href="/forgot"><button type="submit" class="btn btn-primary" >Forgot password</button></a>
		</div>
	</div>
	
	
</div>
</html>
